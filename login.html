<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Login | Kalakriti</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* A simple CSS reset for consistent styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container for the main login card */
        .login-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        /* Logo/Header styling */
        .logo {
            font-size: 2.5rem;
            font-weight: 600;
            color: #a0522d; /* Earthy tone inspired by the brand */
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: #555;
            font-weight: 400;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #444;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #a0522d;
            box-shadow: 0 0 0 3px rgba(160, 82, 45, 0.2);
            outline: none;
        }

        /* Button styling */
        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #a0522d;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #8c4728;
        }

        .login-btn:active {
            transform: translateY(1px);
        }

        /* Links and messages styling */
        .forgot-password,
        .register-link {
            display: block;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #a0522d;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover,
        .register-link:hover {
            color: #555;
        }

        .register-link {
            margin-top: 25px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        #message-box {
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="logo">Kalakriti</h1>
        <h2>Artist Login</h2>
        <p id="message-box"></p>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <a href="forgot.html" class="forgot-password">Forgot Password?</a>
        <a href="register.html" class="register-link">Don't have an account? Register.</a>
    </div>

    <script src="script.js"></script>
</body>
</html>

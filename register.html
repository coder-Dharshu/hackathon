<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Registration | Kalakriti</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* A simple CSS reset for consistent styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container for the main registration card */
        .register-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        /* Logo/Header styling */
        .logo {
            font-size: 2.5rem;
            font-weight: 600;
            color: #a0522d;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: #555;
            font-weight: 400;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #444;
        }

        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #a0522d;
            box-shadow: 0 0 0 3px rgba(160, 82, 45, 0.2);
            outline: none;
        }

        /* Button styling */
        .register-btn {
            width: 100%;
            padding: 14px;
            background-color: #a0522d;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #8c4728;
        }

        .register-btn:active {
            transform: translateY(1px);
        }

        /* Links and messages styling */
        .login-link {
            display: block;
            margin-top: 25px;
            border-top: 1px solid #eee;
            padding-top: 20px;
            font-size: 0.9rem;
            color: #a0522d;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-link:hover {
            color: #555;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h1 class="logo">Kalakriti</h1>
        <h2>Artist Registration</h2>
        <p id="message-box" style="margin-bottom: 15px; text-align: center;"></p>
        <form id="registerForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter a password">
            </div>
            <!-- NEW: Role selection dropdown -->
            <div class="form-group">
                <label for="role">Are you an artist or a customer?</label>
                <select id="role" name="role" required>
                    <option value="customer">Customer</option>
                    <option value="artist">Artist</option>
                </select>
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>
        <a href="login.html" class="login-link">Already have an account? Log In.</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
